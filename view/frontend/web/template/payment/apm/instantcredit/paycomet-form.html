<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()">
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img class="payment-icon" data-bind="attr: { src: require.toUrl('')+'Paycomet_Payment/img/apms/'+getCode()+'.svg', alt: getTitle()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
            </div>
        </fieldset>

        <div class="checkout-ic-container">
            <div class="extra-text-ic">
                <!-- ko i18n: 'Quick and paperless process with the confidence of Banco Sabadell. Have your ID at hand to process the financing' --><!--/ko-->
            </div>
            <div class="ic-container">
                <div class="ic-configuration" style="display:none" data-bind="text: window.hashIcSimulator"></div>
                <div class="ic-simulator" comma data-bind="attr: {amount: getTotalPriceFormatted()}"></div>
            </div>
            <!-- ko text: initializeICSimulator() --><!-- /ko -->
        </div>


        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- Boton Principal -->
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: continueToPayment, enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>

    </div>
</div>
